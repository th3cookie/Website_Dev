<!doctype html>
<html lang="en">
  <head>
    <title>Script Demo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css.css">
    <!-- Custom JS file -->
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Start Here -->
    <h1>INCLUDING JS Files</h1>
    <script>
      console.log("all nums between -10 and 19")
      var count = -10;
      while (count < 20) {
        console.log(count);
        count++;
      }
      console.log("even nums between 10 - 40")
      count = 10;
      while (count <= 40) {
        console.log(count);
        count+=2;
      }
      console.log("odd nums between 300 and 333")
      count = 300;
      while (count <= 333) {
        if (count % 2 === 1) {
          console.log(count);
        }
        count++;
      }
      console.log("nums divisible by 5 AND 3 between 5 and 50")
      count = 5;
      while (count <= 50) {
        if ((count % 3 === 0) && (count % 5 === 0)) {
          console.log(count);
        }
        count++;
      }

    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
